<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wise</title>
    <link rel="icon" href="images/lmn.png" type="image/png">
    <link rel="apple-touch-icon" href="images/lmn.png">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img width=37%; src="images/logo.png" alt="WordWise logo">
        </header>
        <main>
            <div class="input-container">
                <h4>Explore 460,000+ words and 2.3M+ resources for detailed insights:</h4>
                <input type="text" id="input-word" placeholder="Type a word..." autocomplete="off">
                <button id="check-button">Check</button>
            </div>
            <div class="suggestions">
                <h2>Suggestions:</h2>
                <ul id="suggestion-list"></ul>
            </div>
        </main>
    </div>
    <footer class="copyright">
        <a href="https://www.linkedin.com/in/logan-nitzsche"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/lmnitzsche"><i class="bi bi-github"></i></a>
        &copy; <span id="currentYear"></span> <a href="https://logannitzsche.com" target="_blank">Logan Nitzsche</a>. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
